
<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <style type="text/css">
        body {
            font-family: verdana, sans-serif;
        }
        </style>
    </head>
    <body>
        <div style="text-align: center">
            <h1>TimeVisualizator - Link4.db</h1>
        

        <div id="chart_placeholder"></div>
        <br/>
        <div id="legend"></div>
    </div>    
        <br />
        <script src="d3.js"></script>
        <script src="eventDrops.js"></script>
        
        <script>
            var chartPlaceholder = document.getElementById('chart_placeholder');
            var names = ["Original News", "Correlated News"];

            var data = [
			  { name: "Base News", dates: [new Date(1425078000000)]},
			  { name: "Corr News", dates: [ new Date(1425164400000) , new Date(1425164400000) , new Date(1425164400000) , new Date(1425250800000) , new Date(1424991600000) , new Date(1424991600000) , new Date(1425078000000) , new Date(1425250800000) ] }
			];

            
            var color = d3.scale.category20();

            var locale = d3.locale({
                "decimal": ",",
                "thousands": " ",
                "grouping": [3],
                "dateTime": "%A %e %B %Y, %X",
                "date": "%d/%m/%Y",
                "time": "%H:%M:%S",
                "periods": ["AM", "PM"],
                "days": ["domenica", "lunedi", "martedi", "mercoledi", "giovedi", "venerdi", "sabato"],
                "shortDays": ["D", "L", "M", "Me", "G", "V", "S"],
                "months": ["gennaio", "febbraio", "marzo", "aprile", "maggio", "giugno", "luglio", "agosto", "settembre", "ottobre", "novembre", "dicembre"],
                "shortMonths": ["gen", "feb", "mar", "apr", "mag", "giu", "lug", "ago", "set", "ott", "nov", "dic"]
            });

            var graph = d3.chart.eventDrops()
            	.start(new Date(1424891600000))
                .end(new Date(1425350800000))
                .minScale(0.5)
                .maxScale(100)
                .locale(locale)
                .eventColor(function (datum, index) {
                    if (datum.getTime() < 1425078000000) {
                        return 'red';
                    }
                    else if (datum.getTime() > 1425078000000){
                    	return 'orange';
                    }
                    return 'green';
                })
                .width(1000)
                .margin({ top: 100, left: 200, bottom: 0, right: 0 })
                .axisFormat(function(xAxis) {
                    xAxis.ticks(5);
                })
                .eventHover(function(el) {
                    var series = el.parentNode.firstChild.innerHTML;
                    var timestamp = d3.select(el).data();
                    document.getElementById('legend').innerHTML = '[' + timestamp + ']';
                })
                .eventZoom(function (scale) {
                    var limit = scale.domain();
                    var period = parseInt((limit[1] - limit[0]) / (60 * 60 * 1000) );
                })
                ;

            var element = d3.select(chartPlaceholder).append('div').datum(data);
            graph(element);

            var updateDelimiter = function (value) {
                graph.hasDelimiter(!graph.hasDelimiter())(element);
            };

        </script>

    </body>
</html>
